<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link href="form.css" rel="stylesheet">

<title>Contact | お問い合わせ </title>
</head>

<body>

	<p class="lead-form">―　CONTACT　―</p>
	<p>phpの使い方を習っていないので、形状のお問い合わせフォームとなっています。<br>
	感想などあれば、こちらにお願いします☻ 【https://forms.gle/b89itac7Dw3VwFYBA】</p>

<form>

  <div class="item">
    <label class="label">お名前</label>
    <input class="inputs" type="text" name="name">
  </div>

  <div class="item">
    <label class="label">メールアドレス</label>
    <input class="inputs" type="email" name="email">
  </div>

    <p class="label">サイトについて</p>

    <input id="bad" type="radio" name="menu" value="bad"><label for="bad">まだまだいけるぞ！</label>
    </div>
  </div>

  <div class="item">
    <label class="label">コメント☻</label>
    <textarea class="inputs" placeholder="ここには自由にコメントを記入してください"></textarea>
  </div>

  <div class="btn-area">
    <input type="submit" value="送信"><input type="reset" value="リセット">
  </div>

</form>
